{% extends 'base.html' %}

{% block content %}
<div class="border border-danger border-5 p-3">
    <p class="text-center text-danger">Register to discover more</p>
    <form method="post" class="text-center">
        {% csrf_token %}

        <div class="d-flex justify-content-center">
            <div class="col-md-8 mb-2">
                <label class="form-label">Username</label>
                {{ form.username }}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-8 mb-2">
                <label class="form-label">Email</label>
                {{ form.email }}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-8 mb-2">
                <label class="form-label">Password</label>
                {{ form.password1 }}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-8 mb-2">
                <label class="form-label">Confirm Password</label>
                {{ form.password2 }}
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-8 mb-2">
                <label class="form-label">Birth Date</label>
                {{ form.birth_date }}
            </div>
        </div>

        <button type="submit" class="btn btn-danger d-block mx-auto">Register</button>
    </form>
</div>

<p class="text-center text-danger">You already have an account? <a href="{% url 'login' %}">Login Now</a></p>
{% endblock content %}
