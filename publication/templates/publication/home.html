{% extends 'base.html'%}

{% block content %}
{% load static %}

<div class="mt-3 rounded-4 w-75 d-grid" style="background-color: white;">

        write your publication
    </button>
</div>

<div class="d-flex flex-column align-items-center mt-3">

</div>



{% endblock content %}

<script>
    function showModal() {
        alert('Please login to publish');
    }
</script>
