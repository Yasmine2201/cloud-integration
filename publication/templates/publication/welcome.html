{% extends 'base.html'%}
{% block content %}
{% load static %}
<h3 class="text-center mt-3"> Here you can find the latest publication ✍️📝 </h3>

<div class="card letter-container p-2 border border-dark-subtle border-5">

    <div class="card-body">
        <div>
            <h5 class="card-title">{{ last_publication.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ last_publication.publisher.username }}</h6>
        </div>
        <hr>

        <div class="letter">
            <p class="card-text text-white">{{ last_publication.body }}</p>
        </div>
        <hr>

        <div class="mt-3">
            <a href="#" class="btn btn-outline-primary mx-2"><i class="fas fa-thumbs-up"></i></a>
            <a href="#" class="btn btn-outline-secondary mx-2"><i class="fas fa-comment"></i></a>
        </div>
    </div>

</div>


{% endblock content %}
