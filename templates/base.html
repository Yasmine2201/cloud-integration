<html>
<head>
    <meta charset="utf-8">
    <title>Cloud Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
<div class="main-container gap-10">
    <nav class="navbar navbar-expand-sm px-5 shadow">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mb-lg-0 ms-5 w-100">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center secondary-color" aria-current="page"
                           href="{% url 'home' %}">
                            <i class="fas fa-home"></i>
                            <span>home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center secondary-color" href="{% url 'profile' %}">
                            <i class="fas fa-user"></i>
                            <span>profile</span>
                        </a>
                    </li>
                    <li class="nav-item ms-auto">
                        <a class="nav-link d-flex flex-column align-items-center secondary-color" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>logout</span>
                        </a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center secondary-color" href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>login</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center secondary-color" href="{% url 'register' %}">
                            <i class="fas fa-user-plus"></i>
                            <span>register</span>
                        </a>
                    </li>
                    {%endif %}
                </ul>

            </div>
        </div>
    </nav>

    <div id="content" class="main-container d-flex flex-column align-items-center">
        {% block content %}{% endblock content %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
